<div class="container">
    <div class="row">
        <div class="col-md-4">Meus Produtos</div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Adicionar Produto</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Novo Produto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3">
                                <div class="col-md-12">
                                    <label for="inputNome" class="form-label">Nome:</label>
                                    <input type="email" class="form-control" id="inputNome" placeholder="Nome">
                                </div>
                                <div class="col-md-12">
                                    <label for="textareaDescricao" class="form-label">Descrição:</label>
                                    <textarea class="form-control" id="textareaDescricao" rows="3"
                                        placeholder="Descrição"></textarea>
                                </div>
                                <div class="col-6">
                                    <label for="inputPreco" class="form-label">Preço:</label>
                                    <input type="text" class="form-control" id="inputPreco" placeholder="Preço">
                                </div>
                                <div class="col-6">
                                    <label for="inputDataRemessa" class="form-label">Data Remessa</label>
                                    <input type="text" class="form-control" id="inputDataRemessa"
                                        placeholder="Data Remessa">
                                </div>
                                <div class="col-md-12">
                                    <label for="inputCategorias" class="form-label">Categorias:</label>
                                    <input type="text" class="form-control" id="inputCategorias"
                                        placeholder="categorias">
                                </div>
                                <div class="col-md-12">
                                    <label for="inputImagem" class="form-label">Imagem:</label>
                                    <input id="inputImagem" type="file" name="file" id="file"
                                        placeholder="Arraste uma imagem " />
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" (click)="cadastrar()" class="btn btn-primary">Salvar </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let produto of produtos" class="col">
        <div class="card h-100">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{produto.nome}}</h5>
                <p class="card-text">{{produto.descricao}}</p>
            </div>
        </div>
    </div>

</div>
